<div ng-controller="MeasurementController">
  <h2 class="text-center">Configured Measurements in UNIS</h2>
  <hr />
  <div ng-repeat="measurement in measurements">
    <ul class="list-inline">
      <li> {{ measurement.configuration.name }} </li>
      <li><a ng-href="{{measurement.selfRef}}"> {{ measurement.selfRef }} </a></li>
      <li> {{ measurement.ts }} </li>
    </ul>
  </div>
</div>
