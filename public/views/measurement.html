<div>
  <h2 class="lead text-center">Configured Measurements in UNIS</h2>

  <div ng-repeat="measurement in measurements">
    <table class="table table-hover table-condensed">
      <colgroup>
        <col span="1" style="width: 20%;">
        <col span="1" style="width: 20%;">
        <col span="1" style="width: 25%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 5%;">
      </colgroup>
      <tr>
        <td> {{ measurement.configuration.name }} </td>
        <td><a ng-href="{{measurement.selfRef}}"> View in UNIS </a></td>
        <td> {{ measurement.ts | date:'yyyy-MM-d (EEE) @ h:m:s.sss a Z'}} </td>
        <td><button class="btn btn-info">Edit</button></td>
        <td><button class="btn btn-danger">Delete</button></td>
      </tr>
    </table>
  </div>

</div>
