<div class="form-group row">
  <label for="netloggerDescription" class="col-md-2 control-label">Description</label>
  <div class="col-md-10">
      <input type="text" class="form-control" id="netloggerDescription" placeholder="Description">
  </div>
</div>

<div class="form-group row">
  <label for="netloggerTBT" class="col-md-2 control-label">Time Between Reads</label>
  <div class="col-md-5">
    <input type="text" class="form-control" id="netloggerTBT" placeholder="Time Between Reads">
  </div>
  <div class="col-md-5">
    <select class="form-control">
      <option> Seconds </option>
      <option> Minutes </option>
      <option> Hours </option>
      <option> Days </option>
    </select>
  </div>
</div>

<div class="form-group row">
  <label for="netloggerFile" class="col-md-2 control-label">NetLogger File</label>
  <div class="col-md-10">
    <input type="text" class="form-control" id="netloggerFile" placeholder="NetLogger File">
  </div>
</div>

<div class="form-group row">
  <label for="netloggerReport" class="col-md-2 control-label">Report to MS Every</label>
  <div class="col-md-10">
    <input type="text" class="form-control" id="netloggerReport" placeholder="Report to MS Every (collections)">
  </div>
</div>

<div class="form-group row">
  <div class="col-md-offset-2 col-md-10">
    <button type="submit" class="btn btn-primary">Submit NetLogger Probe</button>
  </div>
</div>
