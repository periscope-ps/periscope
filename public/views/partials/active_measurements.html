<h2>Active Measurements</h2>

<div ng-controller="MeasurementController">
  <div ng-repeat="measurement in measurements">
    <dl class="lead">
      <dd> {{ measurement.configuration.name }} </dd>
      <dd> <a ng-href="{{measurement.selfRef}}"> View in UNIS </a> </dd>
      <!-- <dd> {{ measurement.ts * 1000 | date:'yyyy-MM-d (EEE) @ h:m:s.sss a Z'}} </dd> -->
      <dd> {{ measurement.ts | date:'yyyy-MM-d (EEE) @ h:m:s.sss a Z'}} </dd>
    </dl>
  </div>
</div>
