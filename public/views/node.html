<div ng-controller="NodeController">
  <h2 class="text-center">Configured Nodes in UNIS</h2>
  <hr />

  <div ng-repeat="node in nodes">
    <dl class="lead">
      <dt> {{ node.name }} </dt>
      <dd> <a ng-href="{{node.selfRef}}"> {{ node.selfRef }} </a> </dd>
      <dd> {{ node.ts }} </dd>
    </dl>
  </div>

</div>
