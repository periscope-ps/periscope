<div ng-controller="ServiceController">
  <h2 class="text-center">Configured Services in UNIS</h2>
  <hr />

  <div ng-repeat="service in services">
    <dl class="lead">
      <dt> {{ service.name }} </dt>
      <dd> {{ service.urn }} </dd>
      <dd> {{ service.ts }} </dd>
    </dl>
  </div>

</div>
