<h2 class="lead text-center">Configured Services in UNIS</h2>
<div class="table-responsive" style="dispaly:block ; height : auto ; box-sizing : border-box" infinite-scroll='loadMore()'
infinite-scroll-disabled='serviceBusy' infinite-scroll-distance='1'>
  <table class="table table-hover table-condensed">
    <colgroup>
      <col span="1" style="width: 10%;">
      <col span="1" style="width: 20%;">
      <col span="1" style="width: 20%;">
      <col span="1" style="width: 20%;">
      <col span="1" style="width: 30%;">
    </colgroup>
    <tr>
      <th>Status</th>
      <th>Name</th>
      <th>Running On Node</th>
      <th>Type</th>
      <th>Timestamp</th>
    </tr>
    <tr ng-repeat="service in services">      
      <td><button type="button" class="btn btn-info disabled"> {{ service.status }}</button></td>
      <td>{{ service.name }}</td>
      <td>{{ getServiceNode(service) }}</td>
      <td>{{ service.serviceType }}</td>
      <td>{{ service.ts / 1000 | date:'yyyy-MM-d (EEE) @ h:m:s a Z'}}</td>
    </tr>
  </table>
</div>
