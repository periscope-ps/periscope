<h2 class="lead text-center">Configured Measurements in UNIS</h2>
<div class="table-responsive">
  <table class="table table-hover table-condensed">
    <colgroup>
      <col span="1" style="width: 20%;">
      <col span="1" style="width: 20%;">
      <col span="1" style="width: 20%;">
      <col span="1" style="width: 20%;">
      <col span="1" style="width: 20%;">
    </colgroup>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Details</th>
      <th>Service</th>
      <th>Timestamp</th>
    </tr>
    <tr ng-repeat="measurement in measurements | unique:'id' | orderBy:'-ts'">
      <td>{{ measurement.configuration.name }}</td>
      <td>
        <button ng-show="measurement.configuration.status === 'ON'" class="btn btn-success disabled">ON</button>
        <button ng-show="measurement.configuration.status === undefined || measurement.configuration.status === 'OFF'" class="btn btn-danger disabled">OFF</button>
      </td>
      <td><button ng-click="showDetails(measurement.id)" class="btn btn-info">Details</button></td>
      <td>{{ getMeasurementService(measurement.service) }}</td>
      <td>{{ measurement.ts / 1000 | date:'yyyy-MM-d (EEE) @ h:m:s.sss a Z'}}</td>
    </tr>
  </table>
</div>
